<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abibotti | Kirjaudu</title>

<!-- Pico + Ton CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Z+RzD3E4FmG+SYEJb5PzHTnA3BBTV3dRUpWyO7eyEG7U0WTbHt0Bpj5fP2E6KxGQ+gx2gR06VgV+5wxvN9wI2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Header / Navbar -->
<header>
  <nav class="navbar">
    <strong class="abibottiLogo">
      <a href="/main.html" >ABIBOTTI</a>
    </strong>
    <ul class="nav-links">
      <li class="nav-item"><a href="/studyhub.html">Yo-Koe</a></li>
      <li class="nav-item"><a href="/contact.html">Ota yhteyttä</a></li>
      <li class="nav-item"><a href="/login.html">Kirjaudu sisään</a></li>
      <li class="nav-item"><a class="primary-btn" href="/signup.html">Aloita</a></li>
    </ul>
  </nav>
</header>


  <!-- Login Form -->
  <main class="container" style="margin: 2rem auto; max-width: 400px; padding: 1rem;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--background);">Kirjaudu sisään</h2>
    <form method="POST" action="/login" class="form-grid">
      <label for="email">Sähköposti</label>
      <input type="email" id="email" name="email" placeholder="anna sähköpostisi" required />

      <label for="password">Salasana</label>
      <input type="password" id="password" name="password" placeholder="salasanasi" required />

      <button type="submit" class="primary-btn" style="margin-top: 1rem; width: 100%; background-color: var(--background); color: var(--light);">
        Kirjaudu
      </button>

      <div id="login-error" style="display: none; color: red; text-align: center; margin-top: 1rem;">
        Sähköposti tai salasana on virheellinen.
      </div>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
      Eikö sinulla ole tiliä? <a href="/signup.html">Luo tili</a>
    </p>
  </main>

  <!-- Footer -->
  <footer style="margin-top: 4rem; text-align: center; font-size: 0.875rem; color: var(--muted);">
    <p>&copy; 2025 Abibotti. Kaikki oikeudet pidätetään.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // Simulation d’erreur après soumission
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche l'envoi réel (à remplacer avec un vrai backend plus tard)

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simule une mauvaise combinaison
      if (email !== "user@example.com" || password !== "password123") {
        document.getElementById('login-error').style.display = 'block';
      } else {
        window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>
